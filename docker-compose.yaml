services:
  frontend:  # React app (port 3000)
    build:
      context: ./foodHub-frontend-client
    ports:
      - "3000:3000"
    env_file:
      - ./foodHub-frontend-client/.env
    volumes:
      - ./foodHub-frontend-client:/app
    depends_on:
      - backend
    tty: true
    stdin_open: true

  backend:  # Node.js/Express server (port 3001)
    build:
      context: ./foodHub-backend-server
    ports:
      - "3001:3001"
    env_file:
      - ./foodHub-backend-server/.env
    volumes:
      - ./foodHub-backend-server:/app
    depends_on:
      - mongodb
    tty: true
    stdin_open: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  mongodb:  # MongoDB DB (port 27017, no-auth mode)
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    # Bỏ environment và healthcheck để đơn giản hóa
    command: [--noauth]  # Chạy MongoDB không yêu cầu authentication

volumes:
  mongodb_data: